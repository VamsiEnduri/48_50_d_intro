<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Modern UI</title>

    <style>
        /* ===== Animated Background ===== */
        body {
            margin: 0;
            font-family: "Poppins", Arial, sans-serif;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            background-size: 400% 400%;
            animation: bgMove 12s infinite ease-in-out;
            color: white;
        }

        @keyframes bgMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* ===== Navbar ===== */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 18px 50px;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .logo {
            font-size: 26px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .nav-links a {
            margin: 0 18px;
            text-decoration: none;
            color: white;
            font-size: 17px;
            transition: 0.3s;
        }

        .nav-links a:hover {
            color: #ffe066;
        }

        /* ===== Hero Section ===== */
        .hero {
            height: 85vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
            animation: fadeIn 1.2s ease-in-out;
        }

        .hero h1 {
            font-size: 50px;
            margin-bottom: 10px;
        }

        .hero p {
            font-size: 20px;
            max-width: 600px;
            line-height: 1.5;
            opacity: 0.85;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ===== Buttons ===== */
        .btn-group {
            margin-top: 30px;
        }

        .btn {
            padding: 12px 25px;
            margin: 0 10px;
            font-size: 17px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background: white;
            color: #6a11cb;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn:hover {
            transform: translateY(-3px);
            background: #ffe066;
            color: #000;
            box-shadow: 0 5px 15px rgba(0,0,0,0.25);
        }
    </style>
</head>

<body>

    <!-- NAVBAR -->
    <nav>
        <div class="logo">MyWebsite</div>

        <div class="nav-links">
            <a href="#">Home</a>
            <a href="/about">About</a>
            <a href="/contact">Contact</a>
            <a href="/login">Login</a>
            <a href="/register">Register</a>
        </div>
    </nav>

    <!-- HERO SECTION -->
    <section class="hero">
        <h1>Welcome to My Modern Website</h1>
        <p>
            A beautiful and fully responsive Django-ready homepage template with animations, 
            modern UI design, and clean navigation.
        </p>

        <div class="btn-group">
            <button class="btn" onclick="window.location.href='/login'">Login</button>
            <button class="btn" onclick="window.location.href='/register'">Register</button>
        </div>
    </section>

</body>
</html>
